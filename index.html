<!DOCTYPE html><html><head><meta charset=utf-8><title>可爱朱守护者</title><link rel=stylesheet href="import './kazlover/static/css/styles.css'"><script src=https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js></script><link href="https://fonts.googleapis.com/css?family=Bangers|Roboto" rel=stylesheet></head><body><div id=app><div id=header><h1>可爱朱守护者 Score: {{total}}</h1><h4>warning - has audio!</h4></div><div id=bag :class="{ burst: ended }" :style="{'background': 'https://s2118231.github.io/kazlover/static/img/178.jpg'}"><img :src=curEnemy.imgUrl id=enemy><div id=enemy-title>{{curEnemy.name}}<br><div :style="{color: 'red'}" v-show=curEnemy.good>(好人,请勿攻击)</div><div :style="{color: 'green'}" v-show=!curEnemy.good>(适宜{{weapons[neededWeaponIndex]}}攻击)</div><div :style="{color: 'red'}" v-show=!curEnemy.good>({{weapons[uselessWeaponIndex]}}反弹)</div></div><div></div></div><div id=bag-health><div :style="{ width: remainTime/time*100 + '%' }">{{remainTime}}s</div></div><div id=controls><button @click=attack(0) v-show=!ended :style="{width: '60px', height: '60px'}">{{weapons[0]}}</button> <button @click=attack(1) v-show=!ended :style="{width: '60px', height: '60px'}">{{weapons[1]}}</button> <button @click=attack(2) v-show=!ended :style="{width: '60px', height: '60px'}">{{weapons[2]}}</button> <button @click="restart(), playSegway()" :style="{marginLeft: '60px', marginTop: '10px'}">Restart</button></div><div id=batman-words>{{ earnedCredit == 0 ? "" : (earnedCredit>0?("+"+earnedCredit):(earnedCredit))}}</div></div><script src=app.js></script><script type=text/javascript src=/static/js/manifest.eeb2c031c0c552bd70ec.js></script><script type=text/javascript src=/static/js/app.9b1a26fd59b7ee97c230.js></script></body></html>
